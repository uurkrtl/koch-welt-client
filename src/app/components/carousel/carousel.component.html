<div id="myCarousel" class="container carousel slide mb-6" data-bs-ride="carousel" data-bs-theme="light">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
    </div>
    <div class="carousel-inner">
      
      <div class="carousel-item active" *ngFor="let recipe of popularRecipe">
        <a class="text-decoration-none" routerLink="/recipe-detail" [queryParams]="{recipeId:recipe.id}">
          <img src= "{{ recipe.imageUrl }}" width="100%">
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>{{ recipe.name }}</h1>
              <p><a class="btn" href="#"><span class="badge d-flex align-items-center p-1 pe-2 text-dark-emphasis bg-light-subtle border border-dark-subtle rounded-pill"><img class="rounded-circle me-1" width="40" height="36" src="{{ recipe.userImageUrl }}" alt="">{{ recipe.userFirstName }} {{ recipe.userLastName }}</span></a></p>
            </div>
          </div>
        </a>
      </div>

        <div class="carousel-item" *ngFor="let recipe of latestRecipes">
          <a class="text-decoration-none" routerLink="/recipe-detail" [queryParams]="{recipeId:recipe.id}">
            <img src= "{{ recipe.imageUrl }}" width="100%">
            <div class="container">
              <div class="carousel-caption">
                <h1>{{ recipe.name }}</h1>
                <p><a class="btn" href="#"><span class="badge d-flex align-items-center p-1 pe-2 text-dark-emphasis bg-light-subtle border border-dark-subtle rounded-pill"><img class="rounded-circle me-1" width="40" height="36" src="{{ recipe.userImageUrl }}" alt="">{{ recipe.userFirstName }} {{ recipe.userLastName }}</span></a></p>
              </div>
            </div>
          </a>
        </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
