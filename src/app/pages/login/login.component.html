<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form class="mt-5 text-center" [formGroup]="loginForm">
            <img class="mb-4" src="https://i.ibb.co/Y45PnJt/chef.png" alt="chef" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Bitte einloggen</h1>

            <div class="form-floating">
            <input type="text" class="form-control" id="userName" formControlName="userName" placeholder="Nutzername">
            <label for="userName">Nutzername</label>
            </div>
            <div class="form-floating">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Passwort">
            <label for="floatingPassword">Passwort</label>
            </div>

            <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Mich erinnern
            </label>
            </div>
            <button class="btn btn-primary w-100 py-2 mb-3" type="submit" (click)="login()">Anmelden</button>
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                Benutzername oder Passwort sind falsch
              </div>
              <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{successMessage}}
            </div>
        </form>
    </main>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
