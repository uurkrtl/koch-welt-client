<div class="container px-4 py-3" id="custom-cards">
    <h2 class="pb-2 border-bottom">Neueste Artikel</h2>

    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-4">

      <!-- Snippers code -->
      <div class="col" *ngIf="dataLoaded==false">
        <div class="card shadow-sm" aria-hidden="true">
          <img src="https://boden.objekt.tarkett.de/media/img/M/THH_25121916_25131916_25126916_25136916_001.jpg" width="100%" height="225">
          <div class="card-body">
            <h5 class="card-title placeholder-glow">
              <span class="placeholder col-6"></span>
            </h5>
            <p class="card-text placeholder-glow">
              <span class="placeholder col-7"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-6"></span>
              <span class="placeholder col-8"></span>
            </p>
            <a class="btn btn-primary disabled placeholder col-6"></a>
          </div>
        </div>
      </div>
      
      <div class="col" *ngFor="let article of articles">
        <a class="text-decoration-none" routerLink="/article-detail" [queryParams]="{articleId:article.id}">
          <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('{{ article.imageUrl }}');">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
              <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold text-black">{{ article.title }}</h3>
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto">
                  <span class="badge d-flex align-items-center p-1 pe-2 text-dark-emphasis bg-light-subtle border border-dark-subtle rounded-pill"><img class="rounded-circle me-1" width="40" height="36" src="{{ article.userImageUrl }}" alt="">{{ article.userFirstName }} {{ article.userLastName }}</span>
                </li>
              </ul>
            </div>
          </div>
        </a>
      </div>
    

    </div>
</div>
